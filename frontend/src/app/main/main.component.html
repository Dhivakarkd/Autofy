<ng-container>
  <div class="home-area">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>
          Field Name
        </th>
        <td mat-cell style="border-top-style: none" *matCellDef="let element">
          <mat-form-field class="table-cell" appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input class="table-input" matInput placeholder="Placeholder" />
            <!--        <mat-hint>Hint</mat-hint>-->
          </mat-form-field>
        </td>
      </ng-container>

      <!-- DataType Column -->
      <ng-container matColumnDef="dataType">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>DataType</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field class="table-cell" appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input
              matInput
              placeholder="Placeholder"
              [readonly]="true"
              (click)="addData()"
            />
            <!--        <mat-hint>Hint</mat-hint>-->
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Option Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>Options</th>
        <td mat-cell class="table-cell" *matCellDef="let element">
          {{ element.options }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="demo-button-container">
      <button
        mat-button
        color="green"
        mat-raised-button
        (click)="addData()"
        class="demo-button"
      >
        <span
          ><img src="https://cdn-icons-png.flaticon.com/128/748/748113.png"
        /></span>
        Add data
      </button>
      <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button"
        style="background-color: lightpink"
      >
        <span
          ><img src="https://cdn-icons-png.flaticon.com/128/1693/1693746.png"
        /></span>
        Generate Using AI
      </button>
    </div>
  </div>
  <div>
    <button
      mat-button
      color="green"
      mat-raised-button
      (click)="addData()"
      class="demo-button"
    >
      <span
        ><img src="https://cdn-icons-png.flaticon.com/128/748/748113.png"
      /></span>
      Add data
    </button>
    <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button"
      style="background-color: lightpink"
    >
      <span
        ><img src="https://cdn-icons-png.flaticon.com/128/1693/1693746.png"
      /></span>
      Generate Using AI
    </button>
  </div>
</ng-container>
